<ion-header>
  <ion-toolbar>
    <ion-title class="ion-justify-content-center">Workout Challengers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-text >
      <h5>
        Enter your credentials
      </h5>
    </ion-text>
  </ion-row>

  <ion-item lines="none">
    <ion-label>{{login_status}}</ion-label>
  </ion-item>

  <ion-item> <!-- TODO : have to remove this item later -->
    <ion-label stacked>ServerName:</ion-label>
    <ion-input type="text" [(ngModel)]="servername"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Username:</ion-label>
    <ion-input type="text" [(ngModel)]="lusername"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="lpassword"></ion-input>
  </ion-item>

  <ion-row class="ion-justify-content-center">
    <ion-col ion-item no-lines no-padding text-center>
      <ion-button (click)="signIn()">
        Sign in
      </ion-button>
    </ion-col>

    <ion-col ion-item no-lines no-padding text-center>
      <ion-button (click)="signUp()">
        Sign up
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
